<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding-bottom: 70px;
        }
        .container {
            margin-top: 50px;
        }
        .menu-btn {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            display: block;
            background-color: #fff;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-btn img {
            max-width: 130px; 
            margin-bottom: 15px;
        }
        .menu-btn:hover {
            background-color: lightpink;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .description {
            font-size: 14px;
            margin-top: 10px;
        }
        .col-md-12 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            margin-bottom: 30px;
        }

        .log-box {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            background-color: #fff;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .log-box h4 {
            margin-bottom: 20px;
        }
        .log-box .btn {
            margin-top: 10px;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }

        .greeting {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="greeting">
        <span id="greetingMessage">Hello !</span>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <div class="container text-center">
        <h2 class="mb-4">Welcome to the Dashboard!</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="weather.html" class="menu-btn">
                    <img src="images/weather.png" alt="Weather Icon">
                    <div>Weather</div>
                    <div class="description">Check the current weather conditions</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="news.html" class="menu-btn">
                    <img src="images/news.png" alt="News Icon">
                    <div>News</div>
                    <div class="description">Stay updated with the latest news</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="sport.html" class="menu-btn">
                    <img src="images/sport.png" alt="Sports Icon">
                    <div>Sports</div>
                    <div class="description">Get the latest sports updates</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="log_records.html" class="menu-btn">
                    <img src="images/log.png" alt="Log Icon">
                    <div>Records</div>
                    <div class="description">View Log Interaction Here</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to log out
        function logout() {
            // Clear session or perform any logout logic here
            window.location.href = 'login.html';  // Redirect to login page after logout
        }
    </script>
</body>
</html>
