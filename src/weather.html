<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
        }
        #weatherResult {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        #weatherResult h4 {
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-reset {
            background-color: red;
            border: none;
        }
        .btn-reset:hover {
            background-color: lightcoral;
        }
        #weatherGif {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        /* Back button style */
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
        }
        #backButton img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button id="backButton" onclick="window.history.back()">
        <img src="images/back.png" alt="Back">
    </button>

    <div class="container text-center">
        <img id="weatherGif" src="images/weather.gif" alt="Weather Animation">
        <h2 class="text-center mb-4">Weather Information</h2>
        <form id="weatherForm" class="mt-4">
            <div class="mb-3">
                <label for="city" class="form-label">Enter City</label>
                <input type="text" id="city" class="form-control" placeholder="example: Sungai Petani" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
            <button type="button" id="resetButton" class="btn btn-reset">Reset</button>
        </form>
        <div id="weatherResult" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const city = document.getElementById("city").value;
            const apiKey = "6cd6a70861da468f08217dacb3fd20a9";
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                const response = await axios.get(url);
                const data = response.data;

                // Manually convert temperature from Kelvin to Celsius (though the API already returns Celsius)
                const kelvinTemp = data.main.temp + 273.15;
                const manualCelsius = kelvinTemp - 273.15;

                // Get the icon code from the weather data
                const weatherIcon = data.weather[0].icon;

                // Construct the icon URL
                const iconUrl = `http://openweathermap.org/img/wn/${weatherIcon}.png`;

                document.getElementById("weatherResult").innerHTML = `
                    <h4>Weather in ${data.name}</h4>
                    <p><strong>Temperature:</strong> ${manualCelsius.toFixed(2)}Â°C</p>
                    <p><strong>Condition:</strong> <img class="weather-icon" src="${iconUrl}" alt="${data.weather[0].description}"> ${data.weather[0].description}</p>
                    <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                `;
            } catch (error) {
                document.getElementById("weatherResult").innerHTML = `<p class="text-danger">Error fetching weather data. Please try again.</p>`;
            }
        });

        // Reset form and weather results
        document.getElementById("resetButton").addEventListener("click", () => {
            document.getElementById("weatherForm").reset();  // Clear the input field
            document.getElementById("weatherResult").innerHTML = '';  // Clear the weather result
        });
    </script>
</body>
</html>
