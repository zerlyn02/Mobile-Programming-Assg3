<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>
    <div class="header">
        <h3 class="welcome-text">Hello, <span id="username">User</span>!</h3>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container text-center">
        <h2 class="mb-4">Welcome to the Dashboard!</h2>

        <div class="row">
            <div class="col-md-4 mb-4">
                <a href="weather.html" class="menu-btn">
                    <img src="images/weather.png" alt="Weather Icon">
                    <div>Weather</div>
                    <div class="description">Check the current weather conditions</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="news.php" class="menu-btn">
                    <img src="images/news.png" alt="News Icon">
                    <div>News</div>
                    <div class="description">Stay updated with the latest news</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="sport.html" class="menu-btn">
                    <img src="images/sport.png" alt="Sports Icon">
                    <div>Sports</div>
                    <div class="description">Get the latest sports updates</div>
                </a>
            </div>

            <div class="col-md-4 mb-4">
                <a href="record.html" class="menu-btn">
                    <img src="images/log.png" alt="Log Icon">
                    <div>Records</div>
                    <div class="description">View Log Interaction Records Here</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add this script to fetch and display username
        document.addEventListener('DOMContentLoaded', function() {
            fetch('php/get_username.php')
                .then(response => response.json())
                .then(data => {
                    if (data.username) {
                        document.getElementById('username').textContent = data.username;
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        function logout() {
            fetch('php/logout.php')
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
